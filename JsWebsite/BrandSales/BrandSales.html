  <script type="text/javascript">
    function takeShot() {
      let div = document.getElementById('main');
      var myWindow = window.open("../ppt.html", "", "width=600,height=500");
      html2canvas(div).then(function(canvas) {
        myWindow.document.getElementById('output').appendChild(canvas);
        myWindow.$('canvas').css('width', 500);
        myWindow.$('canvas').css('height', 400);
      })
    }
  </script>
